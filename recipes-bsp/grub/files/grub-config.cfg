set debug="loader,mm"
set term="vt100"
set default="1"
set timeout="5"

menuentry 'BusyBox Morello Platform (Device Tree)' {
    devicetree /morello.dtb
    linux /Image \
        acpi=off \
        console=ttyAMA0,115200 \
        debug \
        earlycon=pl011,0x2A400000 \
        ip=dhcp \

    initrd /initramfs
}

menuentry 'BusyBox Morello Platform (ACPI)' {
    linux /Image \
        acpi=force \
        debug \
        earlycon=pl011,0x2A400000 \
        ip=dhcp \

    initrd /initramfs
}

menuentry 'BusyBox Morello Platform no initramfs' {
    devicetree /morello.dtb
    linux /Image \
        acpi=off \
        console=ttyAMA0,115200 \
        debug \
        earlycon=pl011,0x2A400000 \
        ip=dhcp \
        root=UUID=1c37c589-f3b4-4a84-84bc-ecfeaa3fe2dd \
}